<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Alteração de filme</title>
	
		<h:form id="formAltFilme">
		
			<p:growl id="growl" showDetail="true" life="4000"></p:growl>
		
			<div align="center">
			
				<p:tabView>
				
					<p:tab id="altFilme" title="Alteração de Filme">
					
						<p:panel id="pnFilme">
						
							<p:panelGrid columns="2">
								
								<p:outputLabel value="Nome:"/>
									<p:inputText value="#{filmeBacking.nome}" disabled="true" size="45" maxlength="45" placeholder="Ex: A era do gelo"> </p:inputText>
									
								<p:outputLabel value="Valor:"/>
									<p:inputNumber value="#{filmeBacking.valor}" size="45" maxlength="45" placeholder="Ex: 10,00" symbol="R$" symbolPosition="p"/> 
									
								<p:outputLabel value="Disponivel:"/>
									<p:selectOneRadio disabled="#{loginBacking.user || loginBacking.adm}" id="disponivel" value="#{filmeBacking.disponivel}">
										<f:selectItem itemLabel="Sim" itemValue="Sim"/>
										<f:selectItem itemLabel="Não" itemValue="Não"/>
									</p:selectOneRadio>		
									
								<p:outputLabel value="Promoção:"/>
									<p:selectOneRadio  id="promocao" value="#{filmeBacking.promocao}">
										<f:selectItem itemLabel="Sim" itemValue="Sim"/>
										<f:selectItem itemLabel="Não" itemValue="Não"/>
										<p:ajax event="click" update="@form"
										listener="#{filmeBacking.bloqueioPromocao}" />
									</p:selectOneRadio>	
									
								<p:outputLabel value="Valor Promoção:"/>
									<p:inputNumber value="#{filmeBacking.valorPromocao}" disabled="#{filmeBacking.bloqueio}" size="45" maxlength="45" placeholder="Ex: 10,00" symbol="R$" symbolPosition="p"/> 
																
								<p:outputLabel value="Diretor:"/>
									<p:inputText value="#{filmeBacking.diretor}" disabled="true" size="45" maxlength="45" placeholder="Ex: João da Silva"> </p:inputText>
									
								<p:outputLabel value="Ano Lançamento:"/>
									<p:inputNumber value="#{filmeBacking.anoLancamento}" size="10" disabled="true" maxValue="2021" decimalPlaces="0" placeholder="Ex: 1998"/> 
										
								<p:outputLabel value="Faixa Etária:"/>
									<p:inputNumber value="#{filmeBacking.faixaEtaria}" disabled="true" size="10" maxValue="18" decimalPlaces="0" placeholder="Ex: 18"/> 
									
								<p:outputLabel value="Gênero:"/>
									<p:selectOneMenu value="#{filmeBacking.genero}" disabled="true" size="40" filter="true">
										<f:selectItem itemValue="" itemLabel="-Selecione Gênero-"/>
										<f:selectItems value="#{filmeBacking.listaGeneros}"/>
									
									</p:selectOneMenu>	
									
									
							</p:panelGrid>
							
							<h:panelGrid columns="3">
							
								<p:commandButton id="btnSalvar" value="Salvar" action="#{filmeBacking.alterarFilme}" update="@form"></p:commandButton>
								<p:commandButton id="btnSair" value="Sair" action="#{filmeBacking.sair}" update="@form"></p:commandButton>
								
							</h:panelGrid>
						
						</p:panel>
						
						<p:blockUI block="pnFilme" trigger="btnSalvar"/>
					
					</p:tab>			
				
				</p:tabView>
						
			</div>
		
		</h:form>
	
	</ui:define>

</ui:composition>
